name: Java CI with Maven

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BGSV2_DB_URL: ''
      BGSV2_DB_USERNAME: ''
      BGSV2_DB_PASSWORD: ''
      BGSV2_FRONTEND_URL: ''
      BGSV2_JWT_SECRET: ''

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
      
    - name: Build and test with Maven
      run: mvn verify
      working-directory: api

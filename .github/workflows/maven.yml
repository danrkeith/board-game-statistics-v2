name: Java CI with Maven

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout to /api
      uses: actions/checkout@v4
      with:
        path: api
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    - name: Build and test with Maven
      run: mvn package --file pom.xml

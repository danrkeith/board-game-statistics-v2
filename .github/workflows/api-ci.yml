name: API CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
      
    - name: Build and test with Maven
      run: mvn clean verify -Pci
